{% extends "base.html"%}
{% block title %}Perfil-Elector{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row align-items-center">
        <!-- Columna izquierda con la imagen y CI -->
        <div class="col-6 mt-3 text-center">
            <div class="col">
                <img src="../static/images/image-profile.png" class="img-thumbnail rounded imgP" alt="image-elector">
            </div>
            <div class="col text-center mt-2">
                <p class="display-6">CI: {{ voter.ci }}</p>
            </div>
        </div>
        <!-- Columna derecha con la información del votante -->
        <div class="col-6 mt-3">
            <p class="lead">Nombre: {{ voter.name }}</p>
            <p class="lead">Fecha de Nacimiento: {{ voter.datBir }}</p>
            <p class="lead text-success">Estado: Habilitado</p>
            <p class="lead">Genero: {{ voter.gender }}</p>
        </div>
    </div>
    <!-- Fila para el botón de Emitir Voto -->
    <div class="row justify-content-center">
        <button class="btn btn-lg btn-primary mt-3">Emitir Voto</button>
    </div>
</div>
{% endblock %}
