{% extends "base.html"%}

{% block title%}Login User{% endblock %}

{% block content %}
  <form class="mt-3" style="max-width: 480px; margin: auto;" action="#" method="post">
    <h1 class="h3 mb-3 font-weight-normal text-center">Inicio de sesi√≥n de electores</h1>
    <label class="form-label text-left" for="ci">Carnet de identidad</label>
    <input class="form-control" type="password" id="ci" name="ci" placeholder="CI: 99999" required autofocus />

    <label class="form-label text-left mt-2" for="birthdate">Fecha de nacimiento</label>
    <input class="form-control" type="date" id="birthdate" name="birthdate" required />

    <div class="d-grid">
      <button class="btn btn-lg btn-primary mt-3">Ingresar</button>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

  </form>
{% endblock %}
