{% extends "base.html"%} {% block title%}Results Page{% endblock %} {% block
content %}
<div class="container">
  <h1>Votos emitidos</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Cargo</th>
        <th>Nombre</th>
        <th>Votos</th>
        <th>Porcentaje</th>
      </tr>
    </thead>

    <tbody>
      {% for cargo in votos %}
      <tr>
        <td>{{ cargo}}</td>
        <td>{{ cargo["nombre"] }}</td>
        <td>{{ cargo["votos"] }}</td>
        <td>{{ cargo["porcentaje"] }}%</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
